<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket.io</title>
</head>
<body>
    <div>socke.io 모듈로 웹 소켓을 알아봅시다</div>
    <!-- socket.io를 io라는 변수로 사용할 수 있게 하는 스크립트-->
    <script src="/socket.io/socket.io.js"></script> 
    <script>
        const socket = io.connect("http://localhost:8080",{ //http프로토콜이 사용됨
            path:"/socket.io",
            transports:["websocket"], //없으면 polling, 있으면 생략
        });
        socket.on("from server", function(data){
            //이벤트 리스너, 여러개 할당 가능
            console.log(data);
            socket.emit("from client", "message from Client");
        });
    </script>
</body>
</html>
